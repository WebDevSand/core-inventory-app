<!DOCTYPE html>
<html ng-app="storeApp">
<head>
<meta charset="ISO-8859-1">
<link rel="shortcut icon" href="/" />
<title>WorldTree Home Page</title>
<link rel = "stylesheet" href="mainPage.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<!-- Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<!-- font awesome glyphicons -->
<script src="https://use.fontawesome.com/83d38ddcd9.js"></script>

<!-- This loads JS (angular & ui-router & carousel angualr) -->
<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

<!-- custom scripts -->
<link rel="stylesheet" type="text/css" href="css/stars.css">
<script src="JS/home.js"></script>
</head>

<!-- Applies the angular app, customerRouting, to the homePage -->
<body class="container-fluid">

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-dark">
<div class="col">
<a class="navbar-brand text-light float-left" href="#"><em><i class="fa fa-tree fa-3" aria-hidden="true"></i> World Tree</em></a>
<form class="form-inline my-2 my-lg-0 float-left">
      <input class="form-control float-right" type="text" placeholder="Search" aria-label="Search" ng-model="searchTerms">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search fa-2" aria-hidden="true"></i></button>
 </form>
 </div>
 <div class="col">
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>

  <div class="collapse navbar-collapse float-right" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
	
      <div class="btn-group">
      <button class="btn btn-light nav-link" ui-sref="mainStorePage"><i class="fa fa-home" aria-hidden="true"></i> Home</button></li>
      <button class="btn btn-light nav-link" ui-sref="cart" data-toggle="tooltip" data-placement="bottom" title="{{cart.items.length}} items in cart">
	  			<span><i class="fa fa-shopping-cart" aria-hidden="true"></i></i></span> Cart</button>
	  <button ng-hide="customer.authenticated" class="btn btn-light nav-link" ui-sref="login">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button></li>	  			
	  <button ng-hide="!customer.authenticated" class="btn btn-light nav-link" ui-sref="customerInfo"><i class="fa fa-user" aria-hidden="true"></i> User Info</button></li>
	  <button ng-hide="!customer.authenticated" class="btn btn-light nav-link" ui-sref="getPastOrders"><i class="fa fa-archive" aria-hidden="true"></i> Orders</button></li>
	  <button ng-hide="!customer.authenticated" class="btn btn-light nav-link" ng-click="logout()">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></button></li>
	  </div>
    </ul>
  </div>
  </div>
</nav>

  	<!-- Here is where the partials will go -->
<div class="container">
<div class="row">
    <div class="col border border-dark m-2" ui-view></div>
</div>
</div>
</body>
</html>
