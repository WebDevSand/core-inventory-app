<div ng-repeat="order in orders" class="row m-1">
	<div class="col">
		<div class="list-group-item">
		<span class="float-left"> OrderID : {{order.id}}</span>
		<span class="float-right">  Order Date: {{order.order_Date}}</span><br>
		<button ng-click="order.show = !order.show" class="btn btn-info">Show info</button>
	</div>
	<hr>
	<table class="table table-striped table-inverse table-bordered mt-2 mb-2" ng-show="order.show">
			<thead class="thead-inverse">
				<th>Name</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Item Total</th>
				<th></th>
			</thead>
			<tr ng-repeat="item in order.lineitems track by $index">
				<td><span>{{item.inventoryitem.name}}</span>
				</td>
				<td><span>{{item.inventoryitem.unitPrice | currency}}</span>
				</td>
				<td><span>{{item.quantity}}</span>
				</td>
				<td><span>{{item.inventoryitem.unitPrice * item.quantity | currency}}</span>
				</td>
			</tr>
			<tr><td></td><td></td></tr><tr>
				<td></td><td></td>
				<th>Total</th>
				<td>{{order.total | currency}}</td><td></td>
			</tr>
		</table>
	</div>
</div>
