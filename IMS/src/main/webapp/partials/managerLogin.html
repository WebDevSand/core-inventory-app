<div class="container m-3">
	<div class="row"><div class="col-3"></div>
	<div class="col-6">	
		<h1 class="display-4 text-center mb-2">Manager Login</h1><hr>
		<div class="row m-2"><div class="col">
			<form ng-submit="auth.doLogin()">
				<label for="email">Email</label>
				<input type="email" id="email" ng-model="auth.admin.email" class="form-control" placeholder="Email" required><br> 
				<label for="pass">Password</label>
				<input type="password" id="pass" ng-model="auth.admin.password" class="form-control" placeholder="Password" required><br>
				<button class="btn btn-primary mt-2" type="submit" ng-click="auth.doLogin()">Submit</button>
			</form>
		</div></div>
	</div><div class="col-3"></div>
	</div>
</div>
